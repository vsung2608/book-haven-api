global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'customer_service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [localhost:8090]
        labels:
          application: 'Customer Service Application'
  - job_name: 'product_service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [localhost:8070]
        labels:
          application: 'Product Service Application'
  - job_name: 'order_service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [localhost:8060]
        labels:
          application: 'Order Service Application'
  - job_name: 'notification_service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [localhost:8050]
        labels:
          application: 'Notification Service Application'
  - job_name: 'payment_service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ localhost:8040 ]
        labels:
          application: 'Payment Service Application'